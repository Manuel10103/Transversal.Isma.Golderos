<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Casino Shelby - Usuario Premium</title>
    <link rel="stylesheet" href="/css/casino.css">
    <script src="/js/casino.js" defer></script>
    <link rel="icon" type="image/png" href="/imagenes/logo.jpg">
</head>
<body>
    <h1>Bienvenido al Casino Shelby - VIP</h1>
    <h2>Juega con dinero real</h2>

    <div class="saldo-container">
        <h3>Saldo en cuenta:</h3>
        <p th:text="${usuario != null ? usuario.saldo + ' €' : '0 €'}" class="saldo-texto"></p>
    </div>

    <div class="game-container">
        <div class="game">
            <img id="game1" src="/imagenes/tragaperras.webp" onmouseover="changeGameImage(games[0])" class="game-image">
            <a href="/tragaperras" class="game-button">Tragaperras</a>
        </div>
        <div class="game">
            <img id="game2" src="/imagenes/carreraCaballo.webp" onmouseover="changeGameImage(games[1])" class="game-image">
            <a href="/dino" class="game-button">Carrera de caballos</a>
        </div>
        <div class="game">
            <img id="game3" src="/imagenes/ruleta.webp" onmouseover="changeGameImage(games[2])" class="game-image">
            <a href="/ruleta" class="game-button">Ruleta Premium</a>
        </div>
    </div>
    <form action="/usuarios/deposito" method="get">
        <button type="submit" class="btn btn-success">Ingresar Saldo</button>
       
    </form>
    <button type="submit" class="btn btn-success"><a href="/usuarios/retirar" class="btn btn-danger">Retirar Saldo</a></button>
</body>
</html>
